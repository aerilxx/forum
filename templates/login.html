{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  body {
    padding-top: 15px;
    font-size: 12px
  }
  .main {
    max-width: 320px;
    margin: 0 auto;
  }
  .login-or {
    position: relative;
    font-size: 18px;
    color: #aaa;
    margin-top: 10px;
            margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .span-or {
    display: block;
    position: absolute;
    left: 50%;
    top: -2px;
    margin-left: -25px;
    background-color: #fff;
    width: 50px;
    text-align: center;
  }
  .hr-or {
    background-color: #cdcdcd;
    height: 1px;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
  }
  h3 {
    text-align: center;
    line-height: 300%;
  }
</style>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->
    <br></br></br>  

<div class="container">

    <div class="main">
    {% if error %}
    <div class="alert alert-info alert-dismissable">
      <p> Error: </p>
         <div class="alert alert-danger">
             <strong>{{ error }}</strong>
         </div>
   </div>
    {% endif %}

      <form role="form" method="POST" class="form-group">
        <div class="form-group">
        	{% csrf_token %}
       
          <label for="inputUsernameEmail">{{ form.username|as_crispy_field }}</label>
        </div>
        <div class="form-group">
          <label for="inputPassword">{{ form.password|as_crispy_field }}</label>  
        </div>
        <button type="submit" style="background-color:#42B3FC;" class="btn btn btn-primary">Log In</button>
        <p>Don't have an accoount? Create one <a href="/user/signup">here</a></p>
        <a class="pull-left" href="{% url 'password_reset' %}">Forgot password?</a>
      </form>
    
    </div>
    
  </div>
</div>

{% endblock %}
