{% extends 'base.html' %}


{% block content %}

{% if user.is_authenticated %}

<section class="element-full">
   <div class="container">
<div id="ipsLayout_mainArea" >

   <form accept-charset="utf-8" method="post" enctype="multipart/form-data">
{% csrf_token %}
      <section class="form-section">
        <h3>POST</h3>
        <form>
          <fieldset>
            <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <input type="text" name="subject" placeholder="subject">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <input type="text" name="forum" placeholder="forum">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <select name="category">
                <option>-Select a catagory</option>
                <option>bored</option>
                <option>whine</option>
                <option>whatever</option>
                <option>share positive energy</option>
              </select>
            </div> 
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <textarea rows="14" name="context" id="context" placeholder="context" ></textarea>
            </div> 
            </div>

               {% if error %}
               <div class="alert alert-info alert-dismissable">
                  <p> Error: </p>
                     <div class="alert alert-danger">
                         <strong>{{ error }}</strong>
                     </div>
               </div>
               {% endif %}

            <button type="submit" class="btn btn-default">Submit</button>
            <button href="{% url 'user_home' %}" class="btn btn-default">Cancel</button>
          </fieldset>
        </form>
      </section>
   
   </form>


</div>
</div>
</section>

{% endif %}

{% endblock %}
